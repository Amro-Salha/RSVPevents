{% extends 'base.html' %}

{% block content %}

<main>

    <section id= "form-container">
        <div id= "logo">
        </div>
        <div class="account-form">
            <h1>Delete {{ event.name }} ?</h1>
            <form action="{% url 'delete' event.id %}" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this event?</p>

                <div class='button'>
                    <input class="delete" type="submit" value="Delete">
                </div>
            </form>
        </div>

        <a href="{% url 'event_details' event.id %}">
            <div class="button">Back to Event</div>
        </a>

    </section>

</main>

{% endblock content %}
